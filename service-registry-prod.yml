spring:
  config:
    import: configserver:http://config-server:8088

server:
  port: 8761

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka

management:
  tracing:
    sampling:
      probability: 1.0